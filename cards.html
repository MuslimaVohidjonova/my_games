.flip {

    width: 120px;
    height: 170px;
    text-align: center;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    cursor: pointer;
}
.flip-inner.flipped {
    transform: rotateY(180deg);
}
.flip-front, .flip-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    color: white;
    font-size: 16px;
    padding: 10px;
    text-align: center;
}
.flip-front {
    background: linear-gradient(135deg, #a18cd1, #fbc2eb);
}
.flip-back {
    background: linear-gradient(135deg, #ff6b81, #ff9aa2);

}
button { margin-top: 10px; padding: 10px 15px; cursor: pointer;}
